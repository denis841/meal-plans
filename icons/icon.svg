<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background with rounded corners -->
  <rect fill="#09090b" width="512" height="512" rx="80"/>

  <!-- Main plate circle -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#10b981" stroke-width="20"/>

  <!-- Inner decorative circles -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="#10b981" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>

  <!-- Fork on the left -->
  <g transform="translate(140, 256)">
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#10b981" stroke-width="12" stroke-linecap="round"/>
    <line x1="-15" y1="-60" x2="-15" y2="-20" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
    <line x1="15" y1="-60" x2="15" y2="-20" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
    <line x1="-15" y1="-20" x2="15" y2="-20" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Knife on the right -->
  <g transform="translate(372, 256)">
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#10b981" stroke-width="12" stroke-linecap="round"/>
    <polygon points="-8,-70 8,-70 8,-50 -8,-50" fill="#10b981"/>
  </g>

  <!-- Center dot for visual balance -->
  <circle cx="256" cy="256" r="8" fill="#10b981"/>
</svg>
